<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title%>></title>
    <link rel="stylesheet" type="text/css" href="../src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="heading">My To Do List</h1>
        <button type="submit" class="show-form-btn">
          <img
            src="../src/assets/imgs/plus-box.svg"
            alt="Button to Add To-Do Item"
          />
        </button>
      </div>

      <div class="main">
        <div class="side-nav">
          <button class="tab-btn category-tab" data-for-tab="category">
            Category View
          </button>
          <button class="tab-btn due-date-tab" data-for-tab="due-date">
            Due Date View
          </button>
          <button class="tab-btn completed-tab" data-for-tab="completed-items">
            Completed Tasks
          </button>
        </div>

        <div class="form-div">
          <form action="#" method="get" class="form">
            <div class="req-msg"><p>Required fields are marked with *</p></div>

            <div class="form-line">
              <label for="title">* Title:</label>
              <input
                type="text"
                id="title"
                class="title"
                name="toDoInfo"
                required
              />
            </div>
            <div class="instruct">
              <p class="title-msg"></p>
            </div>

            <div class="form-line">
              <label for="description">* Description:</label>
              <input
                type="text"
                id="description"
                class="description"
                name="toDoInfo"
                required
              />
            </div>
            <div class="instruct">
              <p class="description-msg"></p>
            </div>

            <div class="form-line">
              <label for="due-date">* Due Date:</label>
              <input
                type="text"
                id="due-date"
                class="due-date"
                name="toDoInfo"
                pattern="^[0-9]*$"
                title="Numeric value required."
                minlength="1"
                required
              />
            </div>
            <div class="instruct">
              <p class="due-date-msg"></p>
            </div>

            <div class="btn-line">
              <button type="submit" id="add" value="add" class="add-to-do">
                Add
              </button>
            </div>
          </form>

          <!-- <div class="to-do-form">
              <div class="to-do-info"></div>
                <h4>Category:</h4>
                <h4>Title:</h4>
                <h4>Due Date:</h4>
                <h4>Complete:</h4>
              <button type="submit" value="Remove" class="remove">
                Delete 
              </button>
            </div> -->
        </div>

        <div class="content-box">
          <div class="tab-content by-category" data-tab="category">
            <button class="new-category">Add a New Category</button>
          </div>

          <div class="tab-content by-due-date" data-tab="due-date">
            <h2>Test By Due Date</h2>
          </div>

          <div class="tab-content by-completed" data-tab="completed-items">
            <h2>Test Completed Items</h2>
          </div>
        </div>
      </div>

      <footer>
        <p class="my-copyright">Jenn Guneratne Â© 2023</p>

        <a
          href="https://github.com/jguneratne/to-do"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="github-logo"
            src="../src/assets/imgs/GitHub-Mark-32px.png"
            alt="Octocat GitHub Logo"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
