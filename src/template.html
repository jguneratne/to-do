<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title%>></title>
    <link rel="stylesheet" type="text/css" href="../src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="heading">My To Do List</h1>
        <button class="btn-ctrl show-form-btn" data-for-tab="category">
          <img
            src="../src/assets/imgs/plus-box.svg"
            alt="Button to Add To-Do Item"
          />
        </button>
      </div>

      <div class="main">
        <div class="side-nav">
          <button class="btn-ctrl tab-btn cat-tab" data-for-tab="category">
            Category View
          </button>
          <button class="btn-ctrl tab-btn date-tab" data-for-tab="due-date">
            Due Date View
          </button>
          <button class="btn-ctrl tab-btn priority-tab" data-for-tab="priority">
            Priority View
          </button>
          <button
            class="btn-ctrl tab-btn completed-tab"
            data-for-tab="completed-items"
          >
            Completed Tasks
          </button>
        </div>

        <div class="content-box">
          <div class="tab-content by-category cat-tab" data-tab="category">
            <div class="form-div">
              <form action="#" method="get" class="form">
                <div class="req-msg">
                  <p>Required fields are marked with *</p>
                </div>

                <div class="form-line">
                  <label for="Category">Category:</label>
                  <div class="category-name"></div>
                </div>

                <div class="form-line">
                  <label for="title">* Title:</label>
                  <input
                    type="text"
                    id="title"
                    class="title"
                    name="toDoInfo"
                    required
                  />
                </div>
                <div class="instruct">
                  <p class="title-msg"></p>
                </div>

                <div class="form-line">
                  <label for="task-priority">Priority Level:</label>
                  <select
                    id="task-priority"
                    class="task-priority"
                    name="toDoInfo"
                  >
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
                <div class="instruct">
                  <p class="priority-msg"></p>
                </div>

                <div class="form-line">
                  <label for="description">Description:</label>
                  <textarea
                    id="description"
                    class="description"
                    name="toDoInfo"
                    cols="40"
                    rows="10"
                    wrap="hard"
                  ></textarea>
                </div>
                <div class="instruct">
                  <p class="description-msg"></p>
                </div>

                <div class="form-line">
                  <label for="due-date">* Due Date:</label>
                  <input
                    type="datetime-local"
                    id="due-date"
                    class="due-date"
                    name="toDoInfo"
                    required
                  />
                </div>
                <div class="instruct">
                  <p class="due-date-msg"></p>
                </div>

                <div class="btn-line">
                  <button type="submit" id="add" value="add" class="add-to-do">
                    Add
                  </button>
                  <button
                    type="button"
                    id="cancel-btn"
                    value="cancel-btn"
                    class="cancel-to-do"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>

            <div class="cat-section">
              <h2 class="add-cat-msg">
                Create Your First Category To Start Adding To-Do Items!
              </h2>

            </div>

            <div class="cat-form-container" id="cat-form-container">
              <form class="category-form" id="category-form">
                <div class="category-line">
                  <label for="description">Category:</label>
                  <input
                    type="text"
                    id="category"
                    class="category"
                    name="category"
                    required
                  />
                </div>
                <div class="cat-btn-line">
                  <button
                    type="submit"
                    id="add"
                    value="add"
                    class="add-category"
                  >
                    Add
                  </button>
                  <button
                    type="button"
                    id="cancel-btn"
                    value="cancel-btn"
                    class="cancel-category"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="tab-content by-due-date" data-tab="due-date">
            <div class="nothing-date-msg">
              <h2>No due dates yet!</h2>
            </div>
          </div>

          <div class="tab-content by-due-date" data-tab="priority">
            <div class="nothing-priority-msg">
              <h2>No priorities yet!</h2>
            </div>
          </div>

          <div class="tab-content by-completed" data-tab="completed-items">
            <div class="nothing-complete-msg">
              <h2>No completed tasks yet!</h2>
            </div>
          </div>
        </div>
